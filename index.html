<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>

    <div class="row">
        <div class="col-md-12">
            <h1> Random Contact Number Generator </h1>
            <form action="./web.py" method="post">
            <fieldset>    
              <label for="entries">Enter the number of entries that you require and click on the Generate button. </label>
              <input type="number" id="entries" name="entries">
            </fieldset>
            <button type="submit" value="Submit">Generate</button>
           </form>
        </div>
    </div>

</body>
</html>
